<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Simon</title>
</head>
<body>
	<div id='importantInfo'>
		<button class='gameButton' id='start'>Start</button>
		<button class='gameButton' id='reset'>Restart</button>
		<span class='gameInfo' id='points'>Points: 0</span>
		<span class='gameInfo' id='rounds'>Rounds: 0</span>
	</div>
	<div id='gameBoard'>
		<button class='colorButton' id='green'>Green</button>
		<button class='colorButton' id='red'>Red</button>		
		<button class='colorButton' id='yellow'>Yellow</button>
		<button class='colorButton' id='blue'>Blue</button>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
