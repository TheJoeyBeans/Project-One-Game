<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Simon</title>
</head>
<body>
	<div id='importantInfo'>
		<span class='gameInfo' id='points'>Points: 0</span>
		<span class='gameInfo' id='rounds'>Round: 1</span>
	</div>
	<div id='gameButtons'>
		<button class='gameButton' id='start'>Start</button>
		<button class='gameButton' id='reset'>Restart</button>
	</div>
	<div id='gameBoard'>
		<input type="image" src='Buttons/GreenGameButton.png' id='green'>
		<input type="image" src='Buttons/RedGameButton.png' id='red'>
		<button class='gameButton' id='nextRound'>Start Next Round</button>	
		<input type="image" src='Buttons/YellowGameButton.png' id='yellow'>
		<input type="image" src='Buttons/BlueGameButton.png' id='blue'>
	</div>
	<script type="text/javascript" src='js/app.js'></script>
</body>
</html>
